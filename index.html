<!DOCTYPE html>
<html>

  <!--
  =====================
    Head Section Start
  =====================
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="./images/preloader_icon.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <title>NeonEyez Music App</title>
  </head>
  <!--
  ======================
    End of Head Section
  ======================
  -->

  <!--
  =====================
    Body Section Start
  =====================
  -->
  <body>
  <!--
  ======================
    Main Division Start
  ======================
  -->
    <div class="main">


      <!--
      ============================
        Preloader Animation Start
      ============================
      -->
      <div class="preloader">
        <div class="preloader_icon">
          <img src="./images/preloader_icon.png">
        </div>
        <div class="preloader_logo">
          <img src="./images/logo_white.png">
        </div>
        <h1>Sounds Are Loading...</h1>
      </div>
      <!--
      =============================
        End of Preloader Animation
      =============================
      -->

      <!--
      ========================
        Header Section Start
      ========================
      -->
      <header>
        <!--Header Logo-->
        <div class="logo-container">
          <img src="./images/logo_white.png" />
        </div>

        <!-- Header Menu Start -->
        <nav>
          <ul class="nav-links">
            <li><a class="nav-link" >Home</a></li>
            <li><a class="nav-link" href="#play_music">Play</a></li>
            <li><a class="nav-link" target="_blank" href="https://neoneyezofficial.wixsite.com/neoneyez">About</a></li>
            <li><a class="nav-link" target="_blank" href="https://www.youtube.com/watch?v=SsqoDwrig-0&list=PLhRv-ygp-Cczlp-uM-3daZL701fEjW7cL">YouTube</a></li>
            <li><a class="nav-link" >Contact Us</a></li>
          </ul>
        </nav>
        <!-- End of Header Menu -->

        <!-- Responsive Navigation Button Start -->
        <div class="nav_btn">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!-- End of Responsive Navigation Button-->

      </header>
      <!--
      =========================
        End of Header Section
      =========================
      -->

      <!--
      =============================================
        Container for Background and Content Start
      =============================================
      -->
      <div class="container2img">
        <!-- 1fr 1fr Grid View Container -->
        <div class="container2">
          <div class="container2-sections">
            <div class="res"></div><!-- This Division is Used for Responsive -->
            <div class="container2-section1">
              <h1>Welcome To NeonEyez Music App</h1>
            </div>
            <div></div>
            <div></div>
            <div class="container2-section4">
              <h1>Refreshing Sounds of NeonEyez</h1>
            </div>
          </div>
        </div>
      </div>
      <!--
      ==============================================
        End of Container for Background and Content
      ==============================================
      -->

      <!--
      ===================================
        Container for Music Player Start
      ===================================
      -->
      <div class="container3" id="play_music">

        <!-- Time Selection Buttons -->
        <div class="time-select">
          <button data-time="60">1 Minutes</button>
          <button data-time="180">3 Minutes</button>
          <button data-time="240">4 Minutes</button>
          <button data-time="300">5 Minutes</button>
        </div>
        <!-- Time Selection Buttons -->

        <!-- Player SVG and Timer -->
        <div class="player-container">
          <audio class="song">
            <source src="./sounds/Element_1.mp3" />
          </audio>
          <img src="./svg/play.svg" class="play"></img>
          <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
          </svg>
          <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
          </svg>
          <h3 class="time-display">0:00</h3>      
        </div>
        <!-- Player SVG and Timer -->

        <!-- Sound Selection Buttons -->
        <div class="sound-picker">
          <button data-sound="./sounds/Element_1.mp3">Sound 1</button>
          <button data-sound="./sounds/Element_2.mp3">Sound 2</button>
          <button data-sound="./sounds/Element_3.mp3">Sound 3</button>
          <button data-sound="./sounds/Element_4.mp3">Sound 4</button>
        </div>
        <!-- Sound selection Buttons -->

      </div>
      <!--
      ====================================
        End of Container for Music Player
      ====================================
      -->

      <!--
      =======================
        Footer Section Start
      =======================
      -->
      <div class="final-container">
        <footer>
          <div class="footer_logo">
            <img src="./images/logo_white.png">
          </div>
          <nav>
            <ul class="nav-linksft">
              <li><a class="nav-linkft" target="_blank" href="https://neoneyezofficial.wixsite.com/neoneyez">About</a></li>
              <li><a class="nav-linkft" target="_blank" href="https://www.youtube.com/watch?v=SsqoDwrig-0&list=PLhRv-ygp-Cczlp-uM-3daZL701fEjW7cL">YouTube</a></li>
              <li><a class="nav-linkft" target="_blank" href="https://neoneyezofficial.wixsite.com/neoneyez">Official Page</a></li>
              <li><a class="nav-linkft">Contact Us</a></li>
            </ul>
          </nav>
        </footer>
        <div class="credit" align="center">
          All Sounds are made by &copy;NeonEyez
        </div>
      </div>
      <!--
      ========================
        End of Footer Section
      ========================
      -->
    </div>
    <!--
    =======================
      End of Main Division
    =======================
    -->

    <!--
      ===========================================================
        JavaScript of Responsive Navigation Bar and Music Player
      ===========================================================
      -->
    <script src="./js/app.js"></script>
    <script src="./js/nav.js"></script>
  </body>
  <!--
  ====================
    Body Section End
  ====================
  -->
</html>
